<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
</head>
<body>
	<h1 style="text-align: center;">Welcome to the registration page</h1>
	 <div align="center">
		<form name="registration_form" method="post" action="../RegistrationServlet">
			<table>
				<tr>
					<td> Username : <input type="text" name="username" size="20"><br /><br /></td>
				</tr>

				<tr>
					<td> Password : <input type="password" name="password" size="20"><br /><br /></td>
				</tr>

				<tr>
					<td> Email-Id : <input type="email" name="email_id" size="20"><br /><br /></td>
				</tr>

				<tr>
					<td> Mobile : <input type="number" name="phone" size="20"><br /><br /></td>
				</tr>

				<tr>
					<td><input type="submit" name="submit"
						value="Register">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="reset"
						name="submit" value="Reset"><br /><br /></td>
				</tr>

				<tr>
					<td><a href="Login.html">click here to get a login page</a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
